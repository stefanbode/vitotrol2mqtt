---
mqtt:
  login: MQTT_USER
  password: MQTT_PASSWORD
  broker: BROKER_URL
  port: 1883
  client_id: vitotrol2mqtt
  topic: vitotrol2mqtt
vitotrol:
  login: VITOTROL_USER
  password: VITOTROL_PASSWORD
  retry_timeout: 30
  frequency: 60
devices:
  - name: '*'
    location: '*'
    fields:
      - IndoorTemp
      - OutdoorTemp
      - BoilerTemp
      - HotWaterTemp
      - HotWaterOutTemp
      - HeatWaterOutTemp
      - HeatNormalTemp
      - PartyModeTemp
      - HeatReducedTemp
      - SmokeTemp
      - ComputedSetpointTemp
      - BurnerHoursRun
      - BurnerStarts
      - BurnerState
      - InternalPumpStatus
      - HeatingPumpStatus
      - PartyMode
      - EnergySavingMode
      - OperatingModeCurrent
      - Way3ValveStatus